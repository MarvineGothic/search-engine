<!DOCTYPE html>
<html>
<head>
    <link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>

    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1);
                if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
            }
            return "";
        }
        $(function() {
            var availableTags = getCookie('_searches').split(',');
            $( "#search" ).autocomplete({
                source: availableTags
            });
        });

        function search() {
            var s = getCookie('_searches');
            document.cookie = "_searches="+s+','+$("#search").val();
        }
    </script>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<div class="ui-widget">
    <label for="tags">Tags: </label>
    <input id="tags">
</div>
<div class="ui-widget">
    <label for="search">Search: </label>
    <input id="search">
    <input type="button" value="Search" onclick='search()'>
</div>
</body>
</html>
